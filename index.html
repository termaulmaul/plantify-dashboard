<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soil Sensor Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #6200ea;
      color: white;
      padding: 10px 0;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    main {
      padding: 20px;
    }

    #status {
      font-size: 2rem;
      margin-top: 20px;
      padding: 10px;
      border-radius: 5px;
    }

    .status-wet {
      color: white;
      background-color: #4caf50;
    }

    .status-dry {
      color: white;
      background-color: #f44336;
    }

    footer {
      background-color: #6200ea;
      color: white;
      padding: 10px 0;
      margin-top: 20px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    footer p {
      margin: 0;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Soil Sensor Dashboard</h1>
  </header>
  <main>
    <p>Status Tanah Saat Ini:</p>
    <p id="status" class="status-wet">Loading...</p>
  </main>
  <footer>
    <p>&copy; 2025 Soil Sensor Monitoring</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
